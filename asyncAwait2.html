<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        doIt();
        async function doIt() {
            for (let green = 0; green < 250; green += 25) {
                document.body.style.backgroundColor = `rgb(127, ${green}, 127)`;
                // if (!confirm('neste')) return;
                await new Promise(resolve => setTimeout(resolve, 1000));    
            }
        }
    </script>
</body>

</html>
