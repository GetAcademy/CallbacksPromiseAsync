<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myReject()">reject</button>
    <button onclick="myResolve()">resolve</button>
    <script>
        let myResolve;
        let myReject;

        doStuff();

        async function doStuff() {
            try {
                await createPromise('violet');
                await createPromise('blue');
                await createPromise('green');
                await createPromise('yellow');
                await createPromise('red');
            } catch {
                document.body.style.backgroundColor = 'black'
            }
        }

        function createPromise(color){
            return new Promise((resolve, reject) => {
                    document.body.style.backgroundColor = color
                    myResolve = resolve;
                    myReject = reject;
                });
        }
    </script>
</body>

</html>
